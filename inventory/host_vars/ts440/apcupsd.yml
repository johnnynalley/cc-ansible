# =============================================================================
# ts440 - apcupsd Master Configuration (USB-connected UPS)
# =============================================================================
# USB cable physically connected to this host.
# Serves UPS status to all other Proxmox nodes via NIS (port 3551).
# Higher shutdown thresholds than default so storage server shuts down
# earlier, giving ZFS pools time to export cleanly.

apcupsd_enabled: true
apcupsd_upsname: ts440-ups
apcupsd_cable: usb
apcupsd_upstype: usb
apcupsd_device: ""
apcupsd_nisip: "0.0.0.0"
apcupsd_netserver: "on"

# Shut down earlier than other nodes (storage safety)
apcupsd_batterylevel: 15
apcupsd_minutes: 7

# Apprise notifications on power events
apcupsd_notify_enabled: true
