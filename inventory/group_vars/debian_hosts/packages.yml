# =============================================================================
# Debian Hosts - Specific Packages
# =============================================================================
# These packages are Debian/Ubuntu specific (apt-based systems)

packages_debian_extra:
  # Debian-specific package names
  - openssh-server
  - dnsutils        # dig, nslookup (called bind-tools on Arch)
  - iputils-ping    # ping (usually included on Arch)
  - locales

# Ubuntu-only packages (not available on Debian/Proxmox)
packages_ubuntu_extra:
  - update-notifier-common  # MOTD: "X updates available" message + reboot-required
  - landscape-common        # MOTD: system info (load, memory, disk, users)

# Auto-updates schedule (Debian-based systems)
# Hosts use UTC timezone â€” 08:00 UTC = 2:00 AM Central (3:00 AM during CDT)
auto_updates_oncalendar: "Sun *-*-* 08:00:00"

# Unattended-upgrades (daily security patches via APT native timer)
unattended_upgrades_enabled: true
unattended_upgrades_blacklist: []
